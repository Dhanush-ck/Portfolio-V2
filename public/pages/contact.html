<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contactStyle.css">
</head>
<body>
    <div class="container">
        <div class="navigation-panel slideDown">
            <img src="../img/menu-white.png" id="menu">
            <img src="../img/menu-black.png" id="menu-black">
            <div class="nav-text">
                <h4>Contact</h4>
            </div>
        </div>
        <div class="container-elements">
            <div class="contact">
                <h2>Contact Me</h2>
                <div class="contact-icons">
                    <img src="../img/linkedin-white.png" alt="LinkedIn" id="linkedin" class="linkedin-icon">
                    <img src="../img/linkedin-black.png" alt="LinkedIn" id="linkedinb" class="linkedin-icon">
                    <img src="../img/instagram-white.png" alt="Instagram" id="instagram" class="instagram-icon">
                    <img src="../img/instagram-black.png" alt="Instagram" id="instagramb" class="instagram-icon">
                    <img src="../img/github-white.png" alt="GitHub" id="github" class="github-icon">
                    <img src="../img/github-black.png" alt="GitHub" id="githubb" class="github-icon">
                </div>
            </div>
        </div>
    </div>
    <div class="message-container">
        <div class="message">
            <div class="cross-container">
                <span id="cross">x</span>
            </div>
            <img src="" alt="current-link-image" id="message-icon">
            <input type="text" id="link-src" readonly>
            <div class="buttons">
                <button id="copy">Copy</button>
                <a href="">
                    <button id="visit">Visit</button>
                </a>
            </div>
        </div>
    </div>
    <div class="copy-info-container">
        <h2 id="copy-info" disabled>Link Copied</h2>
    </div>
    <script src="../js/contactApp.js"></script>
</body>
</html>
